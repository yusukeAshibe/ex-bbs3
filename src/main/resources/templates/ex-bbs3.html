<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>掲示板アプリケーション</h1>

<form th:action="@{/article/articleInsert}" method="post">

投稿者名：<input type="text" name="name"><br>
投稿内容：<textarea name="content"></textarea><br>
<br>
<button>記事投稿</button>
</form>

<div th:each=list:${articleList}>
投稿ID：<span th:text="${list.id}"></span><br>
投稿者名：<span th:text="${list.name}"></span><br>
投稿内容：<span th:text="${list.content}"></span><br>
<br>
<hr>
</div>

 




</body>
</html>
